<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>University Store - Login</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/general.css">
    <link rel="stylesheet" type="text/css" href="CSS/landing.css">
  </head>
  <body>
    <div id="wrapper">
      <div class="acrylic"></div>

      <div id="inner">
        <div id="rpassword"></div>

        <div id="login">
          <h2 class="sec-title">Member Login</h2>

          <div class="input">
            <label for="l-email">Email</label>
            <input type="email" name="l-email" id="l-email">
            <i class="fas fa-user"></i>
          </div>

          <div class="input">
            <label for="l-pass">Password</label>
            <input type="password" name="l-pass" id="l-pass">
            <i class="fas fa-lock"></i>
          </div>

          <div class="butt-container">
            <div class="button login">
              <button id="loginBtn" onclick="loginClick()">
                <i class="fas fa-check"></i>
              </button>
              <span>Login</span>
            </div>

            <div class="button go-reg">
              <button id="goRegisterBtn" onclick="goScreenClick(1100, 'login', 'register')">
                <i class="fas fa-plus"></i>
              </button>
              <span>Go To Register</span>
            </div>
          </div>

          <button id="goPasswordLink" onclick="goScreenClick(0, 'login', 'password')">Fargot Password?</button>
        </div>

        <div id="register">
          <h2 class="sec-title">Create Account</h2>

          <div class="input">
            <label for="r-email">Email</label>
            <input type="email" name="r-email" id="r-email">
            <i class="fas fa-user"></i>
          </div>

          <div class="input">
            <label for="r-pass">Password</label>
            <input type="password" name="r-pass" id="r-pass">
            <i class="fas fa-lock"></i>
          </div>

          <div class="butt-container">
            <div class="button go-log">
              <button id="goLoginBtn" onclick="goScreenClick(550, 'register', 'login')">
                <i class="fas fa-chevron-left"></i>
              </button>
              <span>Back to Login</span>
            </div>

            <div class="button register">
              <button id="registerBtn" onclick="registerClick()">
                <i class="fas fa-check"></i>
              </button>
              <span>Create</span>
            </div>
          </div>
        </div>
      </div>

      <div id="dots-nav">
        <div class="dot active login"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>
